<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <script type="module" src="./modules/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>지원자</header>

    <main>
      <section>
        <h3>그래프</h3>
        <div class="graph-body"></div>
      </section>

      <section>
        <h3>그래프 값 편집하기</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <td>ID</td>
                <td>값</td>
                <td>삭제하기</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>000</td>
                <td>000</td>
                <td><button type="button">삭제</button></td>
              </tr>
              <tr>
                <td>000</td>
                <td>000</td>
                <td><button type="button">삭제</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section>
        <h3>그래프에 값 추가하기</h3>
        <div class="add-value-container">
          <form action="">
            <input
              type="text"
              name="graphDataId"
              id="graphDataId"
              placeholder="ID"
            />
            <input
              type="text"
              name="graphDataValue"
              id="graphDataValue"
              placeholder="Value"
            />
            <button>Add</button>
          </form>
        </div>
      </section>

      <section>
        <h3>그래프 값 고급 편집</h3>
        <form action="" id="edit-value-advanced">
          <textarea name="" id="edit-value-advanced-txt"></textarea>
          <button id="edit-value-advanced-btn">Apply</button>
        </form>
      </section>
    </main>
  </body>
</html>
