<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>지원자</header>

    <main>
      <section>
        <h3>그래프</h3>
        <div class="graph-body"></div>
      </section>

      <section>
        <h3>그래프 값 편집하기</h3>
        <div class="table-editor-container">
          <div class="data-table-container">
            <table id="data-table">
              <thead>
                <tr>
                  <td>ID</td>
                  <td>값 수정하기</td>
                  <td>삭제하기</td>
                </tr>
              </thead>
              <tbody class="data-table-body"></tbody>
            </table>
          </div>
          <div class="table-editor-btns">
            <button id="table-editor-undo" disabled>Undo</button>
            <button id="table-editor-apply">Apply</button>
          </div>
          <div class="error-alert-txt" id="table-edit-alert"></div>
        </div>
      </section>

      <section>
        <h3>그래프에 값 추가하기</h3>
        <div class="add-value-container">
          <form action="" id="add-value-form">
            <input
              type="text"
              name="graphDataId"
              id="graphDataId"
              placeholder="ID"
            />
            <input
              type="text"
              name="graphDataValue"
              id="graphDataValue"
              placeholder="Value"
            />
            <button id="add-value-btn">Add</button>
          </form>
          <div class="error-alert-txt" id="add-value-alert"></div>
        </div>
      </section>

      <section>
        <h3>그래프 값 고급 편집</h3>
        <div>
          <form action="" id="edit-value-advanced">
            <textarea name="" id="edit-value-advanced-txt"></textarea>
            <div class="table-editor-btns">
              <button
                class="edit-value-advanced-btn"
                id="json-editor-undo"
                type="button"
                disabled
              >
                Undo
              </button>
              <button class="edit-value-advanced-btn" id="json-editor-apply">
                Apply
              </button>
            </div>
          </form>
          <div class="error-alert-txt" id="edit-value-advanced-alert"></div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
